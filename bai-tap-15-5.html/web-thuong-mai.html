                <thead>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="3"><img width="250px" height="250px" src="img/Ảnh chụp màn hình 2023-05-16 223328.png" alt="thầy giáo"></td>
                        <td>Sản phẩm 1</td>
                        <td rowspan="3">100.000đ</td>
                        <td rowspan="3">Mô tả sản phẩm 1</td>
                    </tr>
                    <tr>
                        <td>Size: M</td>

                    <tr>

                    <tr>
                        <td ><img width="100px" height="100px" src="img/macbookm2.jpg" alt="macbook"></td>

                    </tr>






                </tbody>
            </table>
        </section>
        <section>
            <h2>Liên Hệ</h2>
            <form action="#" method="post">
                <label for="name">Họ và tên: </label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email">
                <br>
                <label for="noidung">Nội Dung:</label>
                <textarea name="noidung" id="noidung" cols="10" rows="3"></textarea>
                <br>
                <input type="submit" value="Gửi">
            </form>
        </section>
        <section>
            <h2>Thanh toán</h2>
            <form action="#" method="post">

                <label for="name">Họ và tên:</label>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" required>
                <br>
                <label for="sothe">Số thẻ: </label>
                <input type="number" id="sothe" name="sothe" required>
                <br>
                <label for="date">Ngày hêt hạn:</label>
                <input type="text" id="date" name="date" required>
                <br>
                <input type="submit" value="Thanh toán">
            </form>
        </section>
